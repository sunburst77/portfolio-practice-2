<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 호버 이펙트 - Hexagon Image Hover Overlay</title>
  <link rel="stylesheet" href="css/style11.css">
</head>
<body>
  <div class="frame">
    <div class="hexagon">
      <div class="shape">
        <img src="images/artist-01.jpg" alt="">
        <div class="caption">
          <div>
            <h2>Photographer</h2>
            <P>
              As in other arts, the definitions of amateur and professional are not entirely categorical.
            </P>
          </div>
        </div>
      </div>
    </div>
    <div class="hexagon">
      <div class="shape">
        <img src="images/artist-02.jpg" alt="">
        <div class="caption">
          <div>
            <h2>Musician</h2>
            <P>
              A composer is a musician who creates musical compositions.
            </P>
          </div>
        </div>
      </div>
    </div>
    <div class="hexagon">
      <div class="shape">
        <img src="images/artist-03.jpg" alt="">
        <div class="caption">
          <div>
            <h2>Sculptor</h2>
            <P>
              Sculpture is the branch of the visual arts that operates in three dimensions.
            </P>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
