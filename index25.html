<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제이쿼리 Front Back 트랜지션 화면 전환 - prototype</title>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="css/style25.css">
</head>
<body>
  <div class="container">
    <div class="open-navi"><i class="xi-arrow-right"></i></div>
    <div class="close-navi"><i class="xi-arrow-left"></i></div>
    <div class="front">
      <img src="images/temp-image-01.jpg" alt="">
    </div>
    <div class="back">
      <img src="images/temp-image-02.jpg" alt="">
    </div>
  </div>

  <script>
    $('.open-navi').click(function(){
      $('.open-navi, .close-navi').addClass('active')
      $('.front').fadeOut()
      $('.back').fadeIn()
    })
    $('.close-navi').click(function(){
      $('.open-navi, .close-navi').removeClass('active')
      $('.back').fadeOut()
      $('.front').fadeIn()
    })
  </script>
</body>
</html>
