<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS섹션 UI 디자인 - 개인 프로필 카드 (다크모드)</title>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Custom JS & CSS -->
  <script defer src="js/custom17.js"></script>
  <link rel="stylesheet" href="css/style17.css">
</head>
<body>
  <div class="frame">
    <div class="profile">
      <div class="face">
        <img src="images/face.jpg" alt="">
        <i class="xi-check-min"></i>
      </div>
      <h1>CodingWorks<span>Class in Inflearn</span></h1>
      <p>
        I'm a web publisher, Andrew. I'm looking forward to a good project. please call back.
        <span>andrew@codingworks.com</span>
      </p>
      <a href="#none" class="view-profile">view my portfolio</a>
      <div class="sns">
        <div>
          <i class="xi-instagram"></i>
          <span><big>15.6k</big>followers</span>
        </div>
        <div>
          <i class="xi-twitter"></i>
          <span><big>12.9k</big>followers</span>
        </div>
        <div>
          <i class="xi-kakaostory"></i>
          <span><big>10.2k</big>followers</span>
        </div>
      </div>
      <div class="btn-mode"></div>
      <div class="like-more">
        <span class="btn-like"></span>
        <span class="btn-more"><i class="xi-ellipsis-v"></i></span>
      </div>
    </div>
  </div>
</body>
</html>
