<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS호버 이펙트 -툴팁(Tooltip) 만들기(응용편)</title>
  <link rel="stylesheet" href="css/style10.css">
</head>
<body>
  <div class="sns">
    <a href="#none" data-tooltip="facebook"><i class="xi-facebook"></i></a>
    <a href="#none" data-tooltip="twitter"><i class="xi-twitter"></i></a>
    <a href="#none" data-tooltip="instagram"><i class="xi-instagram"></i></a>
    <a href="#none" data-tooltip="naver"><i class="xi-naver"></i></a>
    <a href="#none" data-tooltip="youtube"><i class="xi-youtube-play"></i></a>
  </div>
</body>
</html>
